<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .streams-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stream-item {
            width: 300px;
            margin: 15px;
            text-align: center;
        }

        .stream-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stream-item a {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }

        .stream-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Live Streams</h1>

    <div class="streams-container">
        <!-- First Stream -->
        <div class="stream-item">
            <img src="https://envs.sh/TEY.jpg" alt="West Indies vs Sri Lanka Thumbnail">
            <a href="first-stream.html">Baroda VS Mumbai</a>
        </div>

        <!-- Second Stream -->
        <div class="stream-item">
            <img src="https://envs.sh/TE4.jpg" alt="Second Stream Thumbnail">
            <a href="second-stream.html">Uttar Pradesh Vs Bengal</a>
        </div>

        <!-- Third Stream -->
        <div class="stream-item">
            <img src="https://envs.sh/TE1.jpg" alt="Third Stream Thumbnail">
            <a href="third-stream.html">Madhya Pradesh Vs Karnataka </a>
        </div>

        <!-- Fourth Stream -->
        <div class="stream-item">
            <img src="https://envs.sh/TQj.jpg" alt="Fourth Stream Thumbnail">
            <a href="fourth-stream.html"> T20 Spring Challenge </a>
        </div>
    </div>

</body>
</html>
