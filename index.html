<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Popup Redirect</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.24.1/video-js.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        /* Modal styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .visit-telegram {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Video.js player styles */
        .video-js {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }

        .vjs-fluid {
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }

        .video-title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Popup Modal -->
    <div id="popup" class="modal">
        <div class="modal-content">
            <h2>Join Our Telegram Channel</h2>
            <p>Click the button below to visit our Telegram channel for the latest updates!</p>
            <a href="https://t.me/cricketmantrabackup" class="visit-telegram" target="_blank">Visit Telegram</a>
            <br><br>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- First Stream: West Indies vs Sri Lanka -->
    <div id="videoPlayer" class="video-container hidden">
        <div class="video-title-overlay">West Indies vs Sri Lanka</div>
        <video
            id="player1"
            class="video-js vjs-default-skin vjs-fluid"
            controls
            preload="auto"
            poster="https://envs.sh/nv7.jpg"  <!-- Poster for the first stream -->
            data-setup='{}'>
            <source src="http://insiderlive.pages.dev/Tnt3" type="application/x-mpegURL">
        </video>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.24.1/video.min.js"></script>

    <script>
        // Function to close the popup and show the video player
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('videoPlayer').classList.remove('hidden');
        }
    </script>

</body>
</html>
